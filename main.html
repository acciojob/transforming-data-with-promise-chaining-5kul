<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Promise Chaining - Math Transformations</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      margin-right: 10px;
    }

    #output {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

  <h2>Enter a Number for Transformation:</h2>
  
  <input type="number" id="ip" placeholder="Enter number" />
  <button id="btn">Start Transformation</button>

  <div id="output"></div>

  <script>
    const input = document.getElementById('ip');
    const button = document.getElementById('btn');
    const output = document.getElementById('output');

    // Utility: Delay using Promise
    function delay(ms, value) {
      return new Promise((resolve) => {
        setTimeout(() => {
          resolve(value);
        }, ms);
      });
    }

    // Start chaining on button click
    button.addEventListener('click', () => {
      const val = parseFloat(input.value);

      // Validation
      if (isNaN(val)) {
        output.textContent = "Please enter a valid number.";
        return;
      }

      // Clear output initially
      output.textContent = "";

      // Initial Promise
      delay(2000, val)
        .then((num) => {
          output.textContent = `Result: ${num}`;
          return delay(1000, num * 2); // Multiply by 2 after 1s
        })
        .then((num) => {
          output.textContent = `Result: ${num}`;
          return delay(1000, num - 3); // Subtract 3 after 1s
        })
        .then((num) => {
          output.textContent = `Result: ${num}`;
          return delay(1000, num / 2); // Divide by 2 after 1s
        })
        .then((num) => {
          output.textContent = `Result: ${num}`;
          return delay(1000, num + 10); // Add 10 after 1s
        })
        .then((finalResult) => {
          output.textContent = `Final Result: ${finalResult}`;
        });
    });
  </script>

</body>
</html>
